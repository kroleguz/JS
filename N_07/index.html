<body>
    <script>
        'use strict';
        function vowels(a){   
            let letters = ('АаЯяУуЮюЫыИиЭэЕеЁёОо');
            let count = 0;
            for(var i = 0; i < a.length ; i++)
        {
            if (letters.indexOf(a[i]) !== -1)
            {
            count += 1;
            }  
        }
        return count;
            }
        let a = prompt('Введите строку'); 
        console.log(vowels(a));
        alert('Количество гласных букв в слове: ' + vowels(a));
    </script>
